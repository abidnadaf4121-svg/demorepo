<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Indian Job Board</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #1b5e20;
      --accent: #ff9800;
      --background: #f5f5f5;
      --card: #ffffff;
      --shadow: rgba(0, 0, 0, 0.07) 0px 2px 8px;
      --border-radius: 16px;
      --font: 'Roboto', sans-serif;
      --chip-bg: #e3f2fd;
      --chip-color: #1976d2;
    }
    * {
      box-sizing: border-box;
      margin: 0; padding: 0;
    }
    body {
      font-family: var(--font);
      background: linear-gradient(135deg, #e0ffd6 0%, #f5e8ff 100%);
      min-height: 100vh;
    }
    header {
      background: linear-gradient(90deg, var(--primary), var(--accent));
      color: white;
      padding: 2rem 0 1rem 0;
      text-align: center;
      border-bottom-left-radius: var(--border-radius);
      border-bottom-right-radius: var(--border-radius);
      box-shadow: var(--shadow);
    }
    header h1 {
      font-size: 2.5rem;
      margin-bottom: 0.4rem;
      font-weight: 700;
    }
    header p {
      font-size: 1.2rem;
      opacity: 0.85;
    }
    .container {
      max-width: 980px;
      margin: 2rem auto;
      padding: 1rem;
    }
    .search-bar {
      display: flex;
      gap: 1rem;
      background: var(--card);
      border-radius: var(--border-radius);
      box-shadow: var(--shadow);
      padding: 1rem;
      margin-bottom: 2rem;
    }
    .search-bar input, .search-bar select {
      flex: 1;
      padding: 0.7rem 1.1rem;
      font-size: 1rem;
      border-radius: 8px;
      border: 1px solid #e0e0e0;
      outline: none;
      transition: border 0.2s;
    }
    .search-bar input:focus, .search-bar select:focus {
      border-color: var(--accent);
    }
    .search-bar button {
      background: var(--primary);
      color: white;
      padding: 0.7rem 2rem;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.2s;
      font-weight: 700;
    }
    .search-bar button:hover {
      background: var(--accent);
      color: var(--primary);
    }
    .job-list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(340px, 1fr));
      gap: 1.4rem;
    }
    .job-card {
      background: var(--card);
      border-radius: var(--border-radius);
      box-shadow: var(--shadow);
      transition: transform 0.2s, box-shadow 0.2s;
      padding: 1.5rem;
      display: flex;
      flex-direction: column;
      gap: 0.9rem;
      position: relative;
    }
    .job-card:hover {
      transform: translateY(-6px) scale(1.018);
      box-shadow: rgba(27, 94, 32, 0.07) 0px 6px 14px;
    }
    .job-title {
      font-size: 1.3rem;
      font-weight: 700;
      color: var(--primary);
    }
    .company {
      font-size: 1.05rem;
      color: #616161;
      margin-top: -6px;
    }
    .tags {
      display: flex;
      gap: 0.6rem;
      margin-top: 0.4rem;
      flex-wrap: wrap;
    }
    .chip {
      background: var(--chip-bg);
      color: var(--chip-color);
      padding: 0.24em 0.9em;
      border-radius: 999px;
      font-size: 0.9rem;
      font-weight: 500;
      letter-spacing: 0.02em;
      border: none;
    }
    .job-footer {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 1.1rem;
    }
    .job-location {
      color: #388e3c;
      font-size: 1rem;
      font-weight: 500;
    }
    .apply-btn {
      background: var(--accent);
      color: white;
      font-weight: 700;
      border: none;
      padding: 0.6rem 1.2rem;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      transition: background 0.2s, color 0.2s;
      text-decoration: none;
      outline: none;
    }
    .apply-btn:hover {
      background: var(--primary);
      color: var(--accent);
    }
    @media (max-width: 600px) {
      header h1 { font-size: 2rem; }
      .container { padding: 0.4rem; }
      .job-card { padding: 1rem; }
      .search-bar { flex-direction: column; gap: 0.7rem; }
    }
    /* Simple animated Indian flag bar in header */
    .flag-bar { margin:0.6rem auto; display:flex; width:max-content; }
    .stripe { width:36px; height:8px; border-radius:4px; margin-right:3px; }
    .orange { background:#ff9933; }
    .white { background:#ffffff; border:1px solid #e0e0e0; position:relative; }
    .green { background:#138808; }
    .ashoka-chakra {
      position: absolute; left: 11px; top: -2px; width: 14px; height: 14px;
      border-radius: 50%;
      border: 2px solid #008; 
      box-shadow: 0 0 1px #005;
      background: radial-gradient(circle at 8px 7px, #9edbff 0%, #fff 100%);
    }
    .no-jobs {
      text-align: center;
      color: #888;
      padding: 2.6rem 1rem 1.2rem 1rem;
      font-size: 1.15rem;
      font-weight: 500;
      opacity: 0.72;
    }
  </style>
</head>
<body>
  <header>
    <div class="flag-bar">
      <div class="stripe orange"></div>
      <div class="stripe white"><div class="ashoka-chakra"></div></div>
      <div class="stripe green"></div>
    </div>
    <h1>Indian Job Board</h1>
    <p>Find the latest tech, design, government, and startup jobs across India. <br>
    <span style="opacity:0.7;">Bharat की नौकरियाँ यहाँ!</span>
    </p>
  </header>
  <div class="container">
    <form class="search-bar" id="searchForm" autocomplete="off">
      <input type="text" id="search" placeholder="Search job title, company, or keywords..." />
      <select id="location">
        <option value="">All Locations</option>
        <option value="Bangalore">Bangalore</option>
        <option value="Delhi">Delhi</option>
        <option value="Mumbai">Mumbai</option>
        <option value="Hyderabad">Hyderabad</option>
        <option value="Chennai">Chennai</option>
        <option value="Pune">Pune</option>
        <option value="Remote">Remote</option>
        <option value="Kolkata">Kolkata</option>
        <option value="Lucknow">Lucknow</option>
        <option value="Jaipur">Jaipur</option>
      </select>
      <select id="jobType">
        <option value="">All Types</option>
        <option value="Full-Time">Full-Time</option>
        <option value="Part-Time">Part-Time</option>
        <option value="Internship">Internship</option>
        <option value="Freelance">Freelance</option>
        <option value="Government">Government</option>
      </select>
      <button type="submit">Search</button>
    </form>
    <div id="jobs" class="job-list"></div>
    <div id="noJobs" class="no-jobs" style="display: none;">No jobs found. Try changing your search or filters.</div>
  </div>
  <script>
    // Sample Data - replace/add more for realism!
    const JOBS = [
      {
        title: "Software Engineer",
        company: "Infosys",
        type: "Full-Time",
        tags: ["Tech", "JavaScript", "Backend"],
        location: "Bangalore",
        apply: "https://www.infosys.com/careers/",
        description: "Join a talented team to build scalable solutions for global clients."
      },
      {
        title: "UI/UX Designer",
        company: "Zomato",
        type: "Full-Time",
        tags: ["Design", "Adobe XD", "Figma"],
        location: "Delhi",
        apply: "https://www.zomato.com/careers/",
        description: "Design modern food tech interfaces used by millions."
      },
      {
        title: "Government Clerk",
        company: "UPSC",
        type: "Government",
        tags: ["Administration", "Government", "Clerical"],
        location: "Lucknow",
        apply: "https://www.upsc.gov.in/recruitment",
        description: "Apply for central government clerical posts."
      },
      {
        title: "AI Research Intern",
        company: "TCS",
        type: "Internship",
        tags: ["AI", "Internship", "ML", "Python"],
        location: "Pune",
        apply: "https://www.tcs.com/careers",
        description: "Work on AI experiments and cutting-edge tech as an intern."
      },
      {
        title: "Frontend Developer",
        company: "Swiggy",
        type: "Full-Time",
        tags: ["React", "Tech", "Web"],
        location: "Bangalore",
        apply: "https://careers.swiggy.com/",
        description: "Lead UI development of food apps serving India."
      },
      {
        title: "Digital Marketing Associate",
        company: "Byju's",
        type: "Full-Time",
        tags: ["Marketing", "SEO", "Campaigns"],
        location: "Hyderabad",
        apply: "https://byjus.com/careers/",
        description: "Drive brand campaigns and digital growth for India's largest EdTech."
      },
      {
        title: "Mobile App Developer",
        company: "Dream11",
        type: "Full-Time",
        tags: ["Android", "iOS", "Flutter"],
        location: "Mumbai",
        apply: "https://www.dream11.com/careers",
        description: "Build mobile fantasy sports apps reaching millions."
      },
      {
        title: "Freelance Writer",
        company: "YourStory",
        type: "Freelance",
        tags: ["Content", "Writing", "Remote"],
        location: "Remote",
        apply: "https://yourstory.com/contact",
        description: "Create stories and blogs for Indian startups from anywhere."
      },
      {
        title: "Data Analyst",
        company: "OYO",
        type: "Full-Time",
        tags: ["Data", "SQL", "Visualization"],
        location: "Gurugram",
        apply: "https://www.oyorooms.com/careers/",
        description: "Turn data into insights for India's largest hospitality brand."
      },
      {
        title: "Govt. Bank PO",
        company: "SBI",
        type: "Government",
        tags: ["Banking", "Finance", "Officer"],
        location: "Kolkata",
        apply: "https://bank.sbi/careers/",
        description: "Probationary Officer at State Bank of India, apply for latest exams."
      },
      {
        title: "Product Manager",
        company: "Paytm",
        type: "Full-Time",
        tags: ["Product", "Leadership", "Agile"],
        location: "Delhi",
        apply: "https://paytm.com/careers/",
        description: "Lead new features and products for India's fintech giant."
      },
      {
        title: "Backend Developer",
        company: "Freshworks",
        type: "Full-Time",
        tags: ["Node.js", "Cloud", "Microservices"],
        location: "Chennai",
        apply: "https://www.freshworks.com/company/careers/",
        description: "Build cloud scalable SaaS backends for global SMBs."
      },
      {
        title: "Startup Operations Lead",
        company: "Razorpay",
        type: "Full-Time",
        tags: ["Startup", "Ops", "Payments"],
        location: "Bangalore",
        apply: "https://razorpay.com/careers/",
        description: "Join the payments revolution in India's startup ecosystem."
      },
      {
        title: "Graphic Designer (Intern)",
        company: "Unacademy",
        type: "Internship",
        tags: ["Design", "Intern", "Illustration"],
        location: "Jaipur",
        apply: "https://unacademy.com/careers",
        description: "Internship for design students - Edtech creative team."
      },
      {
        title: "Full Stack Developer",
        company: "Flipkart",
        type: "Full-Time",
        tags: ["JavaScript", "Node.js", "React", "Ecommerce"],
        location: "Bangalore",
        apply: "https://www.flipkartcareers.com/",
        description: "Engineer end-to-end e-commerce platforms at scale."
      }
    ];

    function renderJobs(jobs) {
      const jobsEl = document.getElementById('jobs');
      const noJobsEl = document.getElementById('noJobs');
      jobsEl.innerHTML = '';
      if (jobs.length === 0) {
        jobsEl.style.display = 'none';
        noJobsEl.style.display = 'block';
        return;
      }
      noJobsEl.style.display = 'none';
      jobsEl.style.display = 'grid';
      jobs.forEach(job => {
        jobsEl.innerHTML += `
          <div class="job-card">
            <div>
              <div class="job-title">${job.title}</div>
              <div class="company">${job.company}</div>
              <div class="tags">
                ${job.tags.map(tag => `<span class="chip">${tag}</span>`).join('')}
              </div>
              <p style="color:#555; font-size:0.97rem; margin:0.7rem 0 0.2rem 0; opacity:0.87;">
                ${job.description}
              </p>
            </div>
            <div class="job-footer">
              <div class="job-location">${job.location}</div>
              <a href="${job.apply}" target="_blank" class="apply-btn">Apply</a>
            </div>
          </div>
        `;
      });
    }

    function searchJobs(e) {
      if(e) e.preventDefault();
      const q = document.getElementById('search').value.trim().toLowerCase();
      const loc = document.getElementById('location').value;
      const type = document.getElementById('jobType').value;
      const results = JOBS.filter(job => {
        let ok = true;
        if (q) {
          ok = (job.title.toLowerCase().includes(q) ||
            job.company.toLowerCase().includes(q) ||
            job.tags.some(t => t.toLowerCase().includes(q)) ||
            (job.description && job.description.toLowerCase().includes(q)));
        }
        if (loc) {
          ok = ok && job.location === loc;
        }
        if (type) {
          ok = ok && job.type === type;
        }
        return ok;
      });
      renderJobs(results);
    }

    // Initial render
    renderJobs(JOBS);

    document.getElementById('searchForm').addEventListener('submit', searchJobs);
    document.getElementById('search').addEventListener('input', searchJobs);
    document.getElementById('location').addEventListener('change', searchJobs);
    document.getElementById('jobType').addEventListener('change', searchJobs);
  </script>
</body>
</html>
